    <h1>FoodR</h1>
    <h3>What is FoodR?</h3>
    <p>FoodR is a web service app created in the spring of 2018 for the course Rich Media Web App Development. It uses the Google Maps API and
        the OpenTable API to display restaurants near a specific zipcode that take reservations. It uses VUE.js to display the data.
